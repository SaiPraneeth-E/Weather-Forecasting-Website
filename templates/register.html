{% extends "base.html" %}

{% block title %}Register - WeatherWise{% endblock %}

{% block body_class %}register-page{% endblock %} <!-- Add class for background -->

{% block head %}
    <!-- Register page specific head elements if needed -->
{% endblock %}

{% block content %}
<div class="form-container auth-form"> <!-- Added auth-form class -->
    <h2>Create Account</h2>
    <form method="POST" action="{{ url_for('register') }}">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required placeholder="Your Name">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" id="email" name="email" required placeholder="your@email.com">
        </div>
        <div class="form-group">
            <label for="password">Password (min 6 chars)</label>
            <input type="password" id="password" name="password" required minlength="6" placeholder="••••••••">
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" required placeholder="••••••••">
        </div>
        <button type="submit" class="btn btn-primary">Register</button> <!-- Added btn-primary -->
    </form>
     <p class="form-switch">
        Already have an account? <a href="{{ url_for('login') }}">Login here</a>
    </p>
</div>
{% endblock %}
