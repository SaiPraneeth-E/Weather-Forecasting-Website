<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherWise // Cyber-Nexus</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --bg-dark: #050505;
            --card-bg: rgba(15, 15, 25, 0.7);
            --neon-blue: #00f2ff;
            --neon-purple: #bc13fe;
            --neon-pink: #ff0055;
            --text-main: #e0e0e0;
            --text-dim: #94a3b8;
            --border-glass: rgba(255, 255, 255, 0.1);
            --glow: 0 0 15px rgba(0, 242, 255, 0.3);
        }

        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(188, 19, 254, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(0, 242, 255, 0.05) 0%, transparent 40%);
            color: var(--text-main);
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Scanline Effect */
        body::before {
            content: " ";
            position: fixed;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.02));
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
            z-index: 100;
        }

        .container {
            width: 100%;
            max-width: 1300px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Header & Search */
        header {
            text-align: center;
            margin-bottom: 50px;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            letter-spacing: 4px;
            margin-bottom: 30px;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: var(--glow);
        }

        .search-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            max-width: 700px;
            margin: 0 auto;
        }

        .search-box {
            position: relative;
            flex: 1;
        }

        .search-box i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--neon-blue);
        }

        #cityInput {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-glass);
            padding: 15px 15px 15px 50px;
            border-radius: 12px;
            color: white;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        #cityInput:focus {
            border-color: var(--neon-blue);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.2);
        }

        .cyber-btn {
            padding: 12px 25px;
            border-radius: 12px;
            border: 1px solid var(--neon-blue);
            background: transparent;
            color: var(--neon-blue);
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .cyber-btn:hover {
            background: var(--neon-blue);
            color: black;
            box-shadow: 0 0 20px var(--neon-blue);
            transform: translateY(-2px);
        }

        .cyber-btn.alt {
            border-color: var(--neon-purple);
            color: var(--neon-purple);
        }

        .cyber-btn.alt:hover {
            background: var(--neon-purple);
            color: white;
            box-shadow: 0 0 20px var(--neon-purple);
        }

        /* Glass Cards */
        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--border-glass);
            border-radius: 20px;
            padding: 25px;
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        .glass-card:hover {
            border-color: rgba(0, 242, 255, 0.3);
        }

        /* Layout Grid */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 25px;
            display: none; /* Shown on load */
        }

        /* Current Weather Section */
        .now-card {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .location-header {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--neon-blue);
        }

        .temp-main {
            font-size: 5rem;
            font-weight: 700;
            margin: 10px 0;
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .weather-icon-lg {
            width: 120px;
            filter: drop-shadow(0 0 10px var(--neon-blue));
        }

        .condition-text {
            font-size: 1.2rem;
            text-transform: capitalize;
            color: var(--text-dim);
            margin-bottom: 20px;
        }

        /* Forecast List */
        .forecast-title {
            font-family: 'Orbitron', sans-serif;
            margin: 25px 0 15px;
            font-size: 1rem;
            color: var(--neon-purple);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .forecast-list {
            list-style: none;
            width: 100%;
        }

        .forecast-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid var(--border-glass);
        }

        .forecast-item:last-child { border: none; }

        /* Highlights Grid */
        .highlights-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
        }

        .highlight-item {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
            padding: 20px;
            border-left: 3px solid var(--neon-blue);
        }

        .highlight-label {
            color: var(--text-dim);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .highlight-val {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-main);
        }

        /* Chart Area */
        .chart-section {
            margin-top: 25px;
        }

        /* Loader */
        .loader {
            display: none;
            width: 50px;
            height: 50px;
            border: 3px solid transparent;
            border-top-color: var(--neon-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 40px auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Smooth reveal animation */
        .fade-in {
            animation: fadeIn 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 600px) {
            .search-container { flex-direction: column; }
            .temp-main { font-size: 3.5rem; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1 class="logo">WEATHER_WISE // v2.0</h1>
        <div class="search-container">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="cityInput" placeholder="ENTER CITY COORDINATES..." autocomplete="off">
            </div>
            <button class="cyber-btn" id="searchBtn">
                <i class="fas fa-terminal"></i> EXECUTE
            </button>
            <button class="cyber-btn alt" id="currentLocBtn">
                <i class="fas fa-location-crosshairs"></i> GPS
            </button>
        </div>
    </header>

    <div id="loader" class="loader"></div>
    <div id="errorMessage" style="display:none; color: var(--neon-pink); text-align: center; margin-bottom: 20px; font-family: 'Orbitron';"></div>

    <main id="weather-results" class="dashboard-grid">
        <!-- Sidebar: Current & Forecast -->
        <aside class="left-column">
            <section class="glass-card now-card fade-in">
                <div class="location-header" id="locationName">---</div>
                <img id="currentIcon" src="" alt="Weather" class="weather-icon-lg">
                <div class="temp-main" id="currentTemp">--°</div>
                <div class="condition-text" id="currentDesc">---</div>
                
                <div style="width: 100%; height: 1px; background: var(--border-glass); margin: 15px 0;"></div>
                
                <div style="display: flex; gap: 20px; font-size: 0.9rem; color: var(--text-dim);">
                    <span><i class="far fa-calendar"></i> <span id="currentDate">-- --</span></span>
                </div>
            </section>

            <h3 class="forecast-title"><i class="fas fa-clock"></i> 5-DAY PROJECTION</h3>
            <section class="glass-card fade-in" style="animation-delay: 0.2s;">
                <ul class="forecast-list" id="dailyForecastList">
                    <!-- Forecast items injected here -->
                </ul>
            </section>
        </aside>

        <!-- Main Content: Highlights & Charts -->
        <div class="right-column">
            <h3 class="forecast-title" style="margin-top: 0;"><i class="fas fa-bolt"></i> SYSTEM_HIGHLIGHTS</h3>
            <div class="highlights-container fade-in" style="animation-delay: 0.3s;">
                <div class="highlight-item">
                    <div class="highlight-label">Feels Like</div>
                    <div class="highlight-val" id="currentFeelsLike">--°C</div>
                </div>
                <div class="highlight-item" style="border-left-color: var(--neon-purple);">
                    <div class="highlight-label">Humidity</div>
                    <div class="highlight-val" id="detailHumidity">--%</div>
                </div>
                <div class="highlight-item">
                    <div class="highlight-label">Wind Speed</div>
                    <div class="highlight-val" id="detailWind">-- m/s</div>
                </div>
                <div class="highlight-item" style="border-left-color: var(--neon-purple);">
                    <div class="highlight-label">Visibility</div>
                    <div class="highlight-val" id="detailVisibility">-- km</div>
                </div>
                <div class="highlight-item">
                    <div class="highlight-label">Air Quality (AQI)</div>
                    <div class="highlight-val" id="aqiValue">--</div>
                    <small id="aqiDesc" style="color: var(--neon-blue)"></small>
                </div>
                <div class="highlight-item" style="border-left-color: var(--neon-purple);">
                    <div class="highlight-label">Pressure</div>
                    <div class="highlight-val" id="detailPressure">-- hPa</div>
                </div>
            </div>

            <div class="chart-section glass-card fade-in" style="animation-delay: 0.4s;">
                <h3 class="forecast-title" style="margin-top: 0; margin-bottom: 20px;"><i class="fas fa-chart-line"></i> HOURLY_THERMAL_SCAN</h3>
                <canvas id="hourlyTempChart"></canvas>
            </div>
        </div>
    </main>
</div>

<script>
    const cityInput = document.getElementById('cityInput');
    const searchBtn = document.getElementById('searchBtn');
    const currentLocBtn = document.getElementById('currentLocBtn');
    const loader = document.getElementById('loader');
    const errorMessage = document.getElementById('errorMessage');
    const weatherResults = document.getElementById('weather-results');

    let chartInstance = null;

    // Set Date
    document.getElementById('currentDate').innerText = new Date().toLocaleDateString('en-US', { weekday: 'long', day: 'numeric', month: 'short' });

    async function fetchWeather(city) {
        loader.style.display = "block";
        errorMessage.style.display = "none";
        weatherResults.style.display = "none";

        try {
            // NOTE: In a real app, this URL points to your Flask backend
            const response = await fetch(`/api/weather_bundle?city=${city}`);
            const data = await response.json();

            if (!response.ok) throw new Error(data.error || "LOCATION_NOT_FOUND");

            updateUI(data);
        } catch (error) {
            errorMessage.innerText = `>> ERROR: ${error.message}`;
            errorMessage.style.display = "block";
        } finally {
            loader.style.display = "none";
        }
    }

    function updateUI(data) {
        weatherResults.style.display = "grid";

        // Current Weather
        document.getElementById("locationName").innerText = `${data.location.name.toUpperCase()} // ${data.location.country}`;
        document.getElementById("currentTemp").innerText = Math.round(data.current.main.temp) + "°";
        document.getElementById("currentFeelsLike").innerText = Math.round(data.current.main.feels_like) + "°C";
        document.getElementById("currentDesc").innerText = data.current.weather[0].description;
        document.getElementById("currentIcon").src = `https://openweathermap.org/img/wn/${data.current.weather[0].icon}@4x.png`;
        
        // Highlights
        document.getElementById("detailHumidity").innerText = data.current.main.humidity + "%";
        document.getElementById("detailPressure").innerText = data.current.main.pressure + " hPa";
        document.getElementById("detailVisibility").innerText = (data.current.visibility / 1000).toFixed(1) + " km";
        document.getElementById("detailWind").innerText = data.current.wind.speed + " m/s";

        // AQI
        const aqi = data.air_pollution.list[0].main.aqi;
        const aqiLevels = ["", "EXCELLENT", "FAIR", "MODERATE", "POOR", "CRITICAL"];
        document.getElementById("aqiValue").innerText = aqi;
        document.getElementById("aqiDesc").innerText = aqiLevels[aqi];

        // Forecast
        updateForecast(data.forecast.list);
        
        // Chart
        updateChart(data.forecast.list);
    }

    function updateForecast(list) {
        const container = document.getElementById("dailyForecastList");
        container.innerHTML = "";
        
        // Filter to get one reading per day (around noon)
        const daily = list.filter(item => item.dt_txt.includes("12:00:00"));

        daily.forEach(day => {
            const date = new Date(day.dt_txt).toLocaleDateString('en-US', { weekday: 'short' });
            const li = document.createElement("li");
            li.className = "forecast-item";
            li.innerHTML = `
                <span style="font-family: 'Orbitron'; width: 50px;">${date.toUpperCase()}</span>
                <img src="https://openweathermap.org/img/wn/${day.weather[0].icon}.png" width="40">
                <span style="color: var(--neon-blue); font-weight: bold;">${Math.round(day.main.temp)}°</span>
            `;
            container.appendChild(li);
        });
    }

    function updateChart(list) {
        const ctx = document.getElementById("hourlyTempChart").getContext("2d");
        const labels = list.slice(0, 8).map(item => new Date(item.dt_txt).getHours() + ":00");
        const temps = list.slice(0, 8).map(item => item.main.temp);

        if (chartInstance) chartInstance.destroy();

        chartInstance = new Chart(ctx, {
            type: "line",
            data: {
                labels: labels,
                datasets: [{
                    label: "TEMP_STREAM",
                    data: temps,
                    borderColor: "#00f2ff",
                    backgroundColor: "rgba(0, 242, 255, 0.1)",
                    borderWidth: 2,
                    pointBackgroundColor: "#bc13fe",
                    tension: 0.4,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                plugins: { legend: { display: false } },
                scales: {
                    y: { grid: { color: 'rgba(255,255,255,0.05)' }, ticks: { color: '#94a3b8' } },
                    x: { grid: { display: false }, ticks: { color: '#94a3b8' } }
                }
            }
        });
    }

    // Event Listeners
    searchBtn.addEventListener("click", () => {
        if (cityInput.value.trim()) fetchWeather(cityInput.value.trim());
    });

    cityInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") searchBtn.click();
    });

    currentLocBtn.addEventListener("click", () => {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(async pos => {
                fetchWeather(`${pos.coords.latitude},${pos.coords.longitude}`);
            }, () => {
                alert("GPS_ACCESS_DENIED");
            });
        }
    });

    // Default Load
    // fetchWeather('London'); 
</script>
</body>
</html>
