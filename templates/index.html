<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForecastX</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <!-- Icons & Maps -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        :root {
            --bg-darker: #020205;
            --bg-card: rgba(10, 10, 15, 0.8);
            --neon-blue: #00f2ff;
            --neon-purple: #bc13fe;
            --neon-pink: #ff0055;
            --text-primary: #ffffff;
            --text-secondary: #8b8b9d;
            --border-neon: 1px solid rgba(0, 242, 255, 0.2);
            --glow: 0 0 15px rgba(0, 242, 255, 0.4);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--bg-darker);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            background-image: 
                linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)),
                url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?auto=format&fit=crop&q=80&w=2072');
            background-size: cover;
            background-attachment: fixed;
        }

        /* Cyber Scanline Effect */
        body::after {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            background-size: 100% 3px, 3px 100%;
            pointer-events: none; z-index: 9999;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header & Search */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: var(--border-neon);
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            letter-spacing: 4px;
            background: linear-gradient(to right, var(--neon-blue), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: var(--glow);
        }

        .search-wrapper {
            display: flex;
            gap: 10px;
            background: rgba(255, 255, 255, 0.05);
            padding: 8px;
            border-radius: 12px;
            border: var(--border-neon);
        }

        input {
            background: transparent;
            border: none;
            color: white;
            padding: 10px 15px;
            font-family: 'Rajdhani';
            font-size: 1.1rem;
            outline: none;
            width: 250px;
        }

        .btn {
            background: transparent;
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 8px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Orbitron';
            font-size: 0.7rem;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .btn:hover {
            background: var(--neon-blue);
            color: black;
            box-shadow: 0 0 20px var(--neon-blue);
        }

        /* Main Dashboard Grid */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 350px 1fr 300px;
            gap: 20px;
            display: none; /* Hidden until search */
        }

        .glass-card {
            background: var(--bg-card);
            backdrop-filter: blur(15px);
            border: var(--border-neon);
            border-radius: 15px;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .glass-card::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 4px; height: 100%;
            background: var(--neon-blue);
        }

        /* Left Column: Now & Forecast */
        .now-temp {
            font-family: 'Orbitron';
            font-size: 4.5rem;
            margin: 10px 0;
            text-align: center;
        }

        .forecast-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        /* Center Column: Map & Highlights */
        .map-box {
            height: 350px;
            width: 100%;
            border-radius: 12px;
            margin-top: 15px;
            border: 1px solid rgba(255,255,255,0.1);
            z-index: 1;
        }

        .map-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .highlights-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: rgba(255,255,255,0.03);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.8rem;
            text-transform: uppercase;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .stat-value {
            font-size: 1.4rem;
            font-weight: 700;
        }

        /* Right Column: Chart & Extras */
        .chart-container {
            height: 250px;
            margin-top: 15px;
        }

        /* Loading & Errors */
        .loader {
            display: none;
            width: 60px;
            height: 60px;
            border: 4px solid rgba(0, 242, 255, 0.1);
            border-top: 4px solid var(--neon-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 100px auto;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        /* Custom Leaflet Dark Mode */
        .leaflet-container {
            background: #000 !important;
        }

        @media (max-width: 1100px) {
            .dashboard-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div class="logo">ForecastX</div>
        <div class="search-wrapper">
            <input type="text" id="cityInput" placeholder="LINK_LOCATION_ID...">
            <button class="btn" id="searchBtn">SCAN</button>
            <button class="btn" id="currentLocBtn" style="border-color: var(--neon-purple); color: var(--neon-purple);">GPS</button>
        </div>
    </header>

    <div id="loader" class="loader"></div>
    <div id="errorMessage" style="display:none; color: var(--neon-pink); text-align: center; font-family: 'Orbitron'; padding: 20px;"></div>

    <main id="weather-results" class="dashboard-grid">
        
        <!-- Left Sidebar -->
        <div class="left-col">
            <section class="glass-card" style="text-align: center; margin-bottom: 20px;">
                <h2 id="locationName" style="font-family: 'Orbitron'; color: var(--neon-blue);">CITY_NAME</h2>
                <div id="currentDate" style="color: var(--text-secondary); font-size: 0.9rem;">DATE_SCAN_UTC</div>
                <img id="currentIcon" src="" style="width: 120px; filter: drop-shadow(0 0 10px var(--neon-blue));">
                <div class="now-temp" id="currentTemp">--°</div>
                <div id="currentDesc" style="text-transform: uppercase; letter-spacing: 2px;">Condition</div>
            </section>

            <section class="glass-card">
                <h4 style="font-family: 'Orbitron'; margin-bottom: 15px; font-size: 0.8rem; color: var(--neon-purple);">72_HOUR_PROJECTION</h4>
                <div id="dailyForecastList">
                    <!-- Dynamic -->
                </div>
            </section>
        </div>

        <!-- Center Content -->
        <div class="center-col">
            <section class="glass-card">
                <div class="map-controls">
                    <span style="font-family: 'Orbitron'; font-size: 0.8rem; align-self: center;">SATELLITE_OVERLAY:</span>
                    <button class="btn" onclick="updateMapLayer('temp_new')">TEMP</button>
                    <button class="btn" onclick="updateMapLayer('precipitation_new')">RAIN</button>
                    <button class="btn" onclick="updateMapLayer('clouds_new')">CLOUDS</button>
                </div>
                <div id="map" class="map-box"></div>
                
                <div class="highlights-grid">
                    <div class="stat-card">
                        <div class="stat-label"><i class="fas fa-wind"></i> Wind</div>
                        <div class="stat-value" id="detailWind">-- m/s</div>
                        <div id="windDir" style="font-size: 0.7rem; color: var(--neon-blue);">DIR: --</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label"><i class="fas fa-droplet"></i> Humidity</div>
                        <div class="stat-value" id="detailHumidity">--%</div>
                    </div >
                    <div class="stat-card">
                        <div class="stat-label"><i class="fas fa-eye"></i> Visibility</div>
                        <div class="stat-value" id="detailVisibility">-- km</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label"><i class="fas fa-radiation"></i> Air Quality</div>
                        <div class="stat-value" id="aqiValue">--</div>
                        <div id="aqiDesc" style="font-size: 0.7rem; color: var(--neon-purple);">--</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label"><i class="fas fa-compress-arrows-alt"></i> Pressure</div>
                        <div class="stat-value" id="detailPressure">-- hPa</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label"><i class="fas fa-temperature-high"></i> Feels Like</div>
                        <div class="stat-value" id="currentFeelsLike">--°</div>
                    </div>
                </div>
            </section>
        </div>

        <!-- Right Column -->
        <div class="right-col">
            <section class="glass-card" style="height: 100%;">
                <h4 style="font-family: 'Orbitron'; margin-bottom: 20px; font-size: 0.8rem; color: var(--neon-blue);">THERMAL_TIMELINE</h4>
                <div class="chart-container">
                    <canvas id="hourlyTempChart"></canvas>
                </div>

                <div style="margin-top: 30px;">
                    <h4 style="font-family: 'Orbitron'; margin-bottom: 15px; font-size: 0.8rem; color: var(--neon-purple);">SOLAR_CYCLE</h4>
                    <div class="stat-card" style="margin-bottom: 10px;">
                        <div class="stat-label">Sunrise</div>
                        <div class="stat-value" style="color: #ffcc00;" id="sunriseTime">00:00</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Sunset</div>
                        <div class="stat-value" style="color: #ff5500;" id="sunsetTime">00:00</div>
                    </div>
                </div>
            </section>
        </div>

    </main>
</div>

<script>
    // Variables
    const cityInput = document.getElementById('cityInput');
    const searchBtn = document.getElementById('searchBtn');
    const currentLocBtn = document.getElementById('currentLocBtn');
    const loader = document.getElementById('loader');
    const weatherResults = document.getElementById('weather-results');
    const errorMessage = document.getElementById('errorMessage');
    
    let chartInstance = null;
    let map = null;
    let weatherLayer = null;
    const OWM_API_KEY = 'YOUR_OPENWEATHER_API_KEY'; // Map layers need an API key directly if using OWM Tiles

    // Initialize Map
    function initMap(lat, lon) {
        if (map) {
            map.setView([lat, lon], 10);
        } else {
            map = L.map('map', {
                center: [lat, lon],
                zoom: 10,
                zoomControl: false
            });

            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                attribution: '&copy; OpenStreetMap'
            }).addTo(map);
        }
        updateMapLayer('temp_new'); // Default layer
    }

    function updateMapLayer(layerType) {
        if (!map) return;
        if (weatherLayer) map.removeLayer(weatherLayer);
        
        // Note: Replace 'API_KEY' with your actual OpenWeatherMap Key
        // OpenWeatherMap tile URL format
        weatherLayer = L.tileLayer(`https://tile.openweathermap.org/map/${layerType}/{z}/{x}/{y}.png?appid=${OWM_API_KEY}`);
        weatherLayer.addTo(map);
    }

    // Fetch Logic
    async function fetchWeather(query) {
        loader.style.display = "block";
        weatherResults.style.display = "none";
        errorMessage.style.display = "none";

        try {
            const response = await fetch(`/api/weather_bundle?city=${query}`);
            const data = await response.json();

            if (!response.ok) throw new Error(data.error || "UPLINK_FAILED");

            updateUI(data);
        } catch (err) {
            errorMessage.innerText = `>> ERROR: ${err.message}`;
            errorMessage.style.display = "block";
        } finally {
            loader.style.display = "none";
        }
    }

    function updateUI(data) {
        weatherResults.style.display = "grid";

        // Current weather
        document.getElementById("locationName").innerText = data.location.name.toUpperCase();
        document.getElementById("currentDate").innerText = new Date().toUTCString();
        document.getElementById("currentTemp").innerText = Math.round(data.current.main.temp) + "°";
        document.getElementById("currentFeelsLike").innerText = Math.round(data.current.main.feels_like) + "°";
        document.getElementById("currentDesc").innerText = data.current.weather[0].description;
        document.getElementById("currentIcon").src = `https://openweathermap.org/img/wn/${data.current.weather[0].icon}@4x.png`;
        
        // Stats
        document.getElementById("detailHumidity").innerText = data.current.main.humidity + "%";
        document.getElementById("detailWind").innerText = data.current.wind.speed + " m/s";
        document.getElementById("windDir").innerText = `DEG: ${data.current.wind.deg}°`;
        document.getElementById("detailVisibility").innerText = (data.current.visibility / 1000).toFixed(1) + " km";
        document.getElementById("detailPressure").innerText = data.current.main.pressure;
        
        // Solar
        const formatTime = (ts) => new Date(ts * 1000).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        document.getElementById("sunriseTime").innerText = formatTime(data.current.sys.sunrise);
        document.getElementById("sunsetTime").innerText = formatTime(data.current.sys.sunset);

        // AQI
        const aqi = data.air_pollution.list[0].main.aqi;
        const labels = ["", "HEALTHY", "MODERATE", "SENSITIVE", "UNHEALTHY", "HAZARDOUS"];
        document.getElementById("aqiValue").innerText = aqi;
        document.getElementById("aqiDesc").innerText = labels[aqi];

        // Map
        initMap(data.current.coord.lat, data.current.coord.lon);

        // Forecast
        const forecastEl = document.getElementById("dailyForecastList");
        forecastEl.innerHTML = "";
        data.forecast.list.filter(f => f.dt_txt.includes("12:00:00")).slice(0, 5).forEach(day => {
            const date = new Date(day.dt_txt).toLocaleDateString('en-US', { weekday: 'short' });
            forecastEl.innerHTML += `
                <div class="forecast-item">
                    <span style="font-family: 'Orbitron'; font-size: 0.8rem;">${date.toUpperCase()}</span>
                    <img src="https://openweathermap.org/img/wn/${day.weather[0].icon}.png" width="30">
                    <span style="color: var(--neon-blue); font-weight: bold;">${Math.round(day.main.temp)}°</span>
                </div>
            `;
        });

        // Chart
        updateChart(data.forecast.list);
    }

    function updateChart(list) {
        const ctx = document.getElementById("hourlyTempChart").getContext("2d");
        const labels = list.slice(0, 10).map(i => new Date(i.dt_txt).getHours() + ":00");
        const temps = list.slice(0, 10).map(i => i.main.temp);

        if (chartInstance) chartInstance.destroy();
        chartInstance = new Chart(ctx, {
            type: 'line',
            data: {
                labels,
                datasets: [{
                    data: temps,
                    borderColor: '#00f2ff',
                    backgroundColor: 'rgba(0, 242, 255, 0.1)',
                    fill: true,
                    tension: 0.4,
                    borderWidth: 2,
                    pointRadius: 0
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: {
                    x: { ticks: { color: '#8b8b9d' }, grid: { display: false } },
                    y: { ticks: { color: '#8b8b9d' }, grid: { color: 'rgba(255,255,255,0.05)' } }
                }
            }
        });
    }

    // Events
    searchBtn.addEventListener('click', () => {
        if(cityInput.value) fetchWeather(cityInput.value);
    });

    cityInput.addEventListener('keypress', (e) => {
        if(e.key === 'Enter') searchBtn.click();
    });

    currentLocBtn.addEventListener('click', () => {
        if(navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(pos => {
                fetchWeather(`${pos.coords.latitude},${pos.coords.longitude}`);
            });
        }
    });

</script>
</body>
</html>
